<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Train Scheduler</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

    <!-- Train Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo. Chee Chee</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Trains-->
                <div class="card mb-4">
                    <div class="card-header blue font-weight-bold">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col" class="border-top-0 font-weight-bold">Train Name</th>
                                    <th scope="col" class="border-top-0 font-weight-bold">Destination</th>
                                    <th scope="col" class="border-top-0 font-weight-bold">Frequency (min)</th>
                                    <th scope="col" class="border-top-0 font-weight-bold">Next Arrival</th>
                                    <th scope="col" class="border-top-0 font-weight-bold">Minutes Away</th>
                                    <th scope="col" class="border-top-0"></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header blue font-weight-bold">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="train-name-input" class="font-weight-bold">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Polar Express" type="text"
                                    required>
                                <label for="destination-input" class="font-weight-bold">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="North Pole" type="text"
                                    required>
                                <label for="first-input" class="font-weight-bold">First Train Time (HH:MM - military
                                    time)</label>
                                <input class="form-control" id="first-input" placeholder="08:30" type="text" required>
                                <label for="frequency-input" class="font-weight-bold">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="60" type="text" required>
                            </div>
                            <button class="btn float-left blue font-weight-bold" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">User Input Incorrect</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h5 class="modal-title" id="errorMessage"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
